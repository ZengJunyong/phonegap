
<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="target-densitydpi=medium-dpi,width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
<title>用户</title>
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/global.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="cordova.js"></script>
<script src="js/kinvey-html5-1.1.7.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/cn.js"></script>
<script src="js/adaptUILayout.min.js"></script>
<script src="js/touch.js"></script>
<script src="js/mac.js"></script>
<script src="js/mousewheel.js"></script>
<script src="js/pager.js"></script>
<script src="js/grid.js"></script>
<script src="js/global.js"></script>
</head>

<body>
<div class="wrap">
    <header>
        <div class="nav"></div>
        Offer Selection Support
        <div class="headlogo"></div>
    </header>

    <nav>
        <div class="return"></div>
        PANORAMA - RELAYS
    </nav>
    <div class="titleNav">
        Electromechanical Relay
    </div>

    <div class="demoPanel">

        <div class="viewPort demoPanel">
            <div class="view grid fixColGrid"></div>
        </div>

    </div>

    <script type="text/javascript">
      document.addEventListener('deviceready', function() {
        $(function() {
          var find = function (offline,fallback) {
            var query = new Kinvey.Query();
            query.ascending("Harmony");
            var promise = Kinvey.DataStore.find("EmrElectromechanicalRelay", query, {
              offline: offline,
              fallback:fallback,
              success: function(response) {
                createList(response);
              }
            });
          };
          //初始化
          if(navigator.connection.type!='none'){
            var promise = Kinvey.init({
              appKey: 'kid_eTzsTVEU1O',
              appSecret: 'c57ef4f8036a4ca3b909141ef231ea04',
              sync: {
                enable: true,
                online: navigator.onLine
              }
            }).then(function() {
              find(false,true);
            });
          }else{
            find(true,false);
          }
          function createList(data){

            $("#layoutBg").fadeOut(300);
            $("#layoutBdload").fadeOut(300);
            var pg = $('body');
            var vw = pg.find('.view');
            //蓝色第三个
            vw.mac('grid', {
              sortLocally: true,
              headerHeight: 48,
              rowHeight : 32,
              cols : [{
                field: 'Zelio', width: 74, title : 'Zelio',
                sizeable: true, moveable: false,
                render: function(r, tr){
                  if(r.Zelio){
                    if(r.eshop){
                      return "<a href='"+r.eshop+"'>"+r.Zelio+"</a>";
                    }else{
                      return r.Zelio;
                    }
                  }else{
                    return '';
                  }
                }
              },{
                field: '1C/O', title : '1C/O', width: 152,
                render: function(r, tr){
                  if(r["1C/O"])
                    if(r["1C/O"]=="a"){
                      return "<img class='check' width=20 height=20 src='images/checkg.png' />";
                    }
                  return '';
                }
              },{
                field: '2C/O', title : '2C/O', width: 152,
                render: function(r, tr){
                  if(r["2C/O"])
                    if(r["2C/O"]=="a"){
                      return "<img class='check' width=20 height=20 src='images/checkg.png' />";
                    }
                  return '';
                }
              },{
                field: '3C/O', title : '3C/O', width: 152,
                render: function(r, tr){
                  if(r["3C/O"])
                    if(r["3C/O"]=="a"){
                      return "<img class='check' width=20 height=20 src='images/checkg.png' />";
                    }
                  return '';
                }
              },{
                field: '4C/O', title : '4C/O', width: 152,
                render: function(r, tr){
                  if(r["4C/O"])
                    if(r["4C/O"]=="a"){
                      return "<img class='check' width=20 height=20 src='images/checkg.png' />";
                    }
                  return '';
                }
              },{
                field: '4C/O Bifurcated', title : '4C/O Bifurcated', width: 152,
                render: function(r, tr){
                  if(r["4C/O Bifurcated"])
                    if(r["4C/O Bifurcated"]=="a"){
                      return "<img class='check' width=20 height=20 src='images/checkg.png' />";
                    }
                  return '';
                }
              },{
                field: '2N/O', title : '2N/O', width: 152,
                render: function(r, tr){
                  if(r["2N/O"])
                    if(r["2N/O"]=="a"){
                      return "<img class='check' width=20 height=20 src='images/checkg.png' />";
                    }
                  return '';
                }
              },{
                field: 'Mechanical Flag', title : 'Mechanical Flag', width: 152,
                render: function(r, tr){
                  if(r["Mechanical Flag"])
                    if(r["Mechanical Flag"]=="a"){
                      return "<img class='check' width=20 height=20 src='images/checkg.png' />";
                    }
                  return '';
                }
              },{
                field: 'LED indication', title : 'LED indication', width: 152,
                render: function(r, tr){
                  if(r["LED indication"])
                    if(r["LED indication"]=="a"){
                      return "<img class='check' width=20 height=20 src='images/checkg.png' />";
                    }
                  return '';
                }
              },{
                field: 'Testing function', title : 'Testing function', width: 152,
                render: function(r, tr){
                  if(r["Testing function"])
                    if(r["Testing function"]=="a"){
                      return "<img class='check' width=20 height=20 src='images/checkg.png' />";
                    }
                  return '';
                }
              },{
                field: 'Performance (switching capacity)', title : 'Performance (switching capacity)', width: 152,
                render: function(r, tr){
                  if(r["Performance (switching capacity)"])
                    return getperformance(r["Performance (switching capacity)"]);
                  return '';
                }
              },{
                field: 'Industry Certifications', title : 'Industry Certifications', width: 162,
                render: function(r, tr){
                  if(r["Industry Certifications"])
                    return r["Industry Certifications"];
                  return '';
                }
              }],
              loader: {
                url: data,
                params: { pageNo: 1},
                autoLoad: true
              },
              afterLoad: function(dd, po, me){

              }
            });
            vw.mac('grid_fixCol');
            var fns = ['Zelio'];
            vw.lockCols(fns);
          }
        })
      }, false);


    </script>

    <div id="layoutBg" style="display:block;"></div>
    <div id="layoutBdload" style="display:block;">
        <img src="images/ajax-loader.gif" />
    </div>
</div>
</body>
</html>
