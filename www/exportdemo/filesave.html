<body>
    <script src="Blob.js" type="text/javascript"></script>
    <script src="FileSaver.js" type="text/javascript"></script>
    <script type="text/javascript"> 
    var save=function(){
        var execldata = '<Row><Cell><Data ss:Type="String">Industry</Data></Cell><Cell><Data ss:Type="String">Offer</Data></Cell><Cell><Data ss:Type="String">Application</Data></Cell><Cell><Data ss:Type="String">Country</Data></Cell><Cell><Data ss:Type="String">Customer</Data></Cell><Cell><Data ss:Type="String">Competition 2014</Data></Cell><Cell><Data ss:Type="String">Contact</Data></Cell><Cell><Data ss:Type="String">Key success 1</Data></Cell><Cell><Data ss:Type="String">Key success 2</Data></Cell><Cell><Data ss:Type="String">Key success 3</Data></Cell><Cell><Data ss:Type="String">Filename</Data></Cell></Row>';
        execldata += execldata
        console.log(execldata);
        var template = '<?xml version="1.0"?><Workbook xmlns="urn:schemas-microsoft-com:office:spreadsheet"xmlns:o="urn:schemas-microsoft-com:office:office"xmlns:x="urn:schemas-microsoft-com:office:excel"xmlns:ss="urn:schemas-microsoft-com:office:spreadsheet"xmlns:html="http://www.w3.org/TR/REC-html40"><DocumentProperties xmlns="urn:schemas-microsoft-com:office:office"><Version>14.0</Version></DocumentProperties><OfficeDocumentSettings xmlns="urn:schemas-microsoft-com:office:office"><AllowPNG/></OfficeDocumentSettings><ExcelWorkbook xmlns="urn:schemas-microsoft-com:office:excel"><WindowHeight>4540</WindowHeight><WindowWidth>21140</WindowWidth><WindowTopX>240</WindowTopX><WindowTopY>120</WindowTopY><ProtectStructure>False</ProtectStructure><ProtectWindows>False</ProtectWindows></ExcelWorkbook><Styles><Style ss:ID="Default" ss:Name="Normal"><Alignment ss:Vertical="Bottom"/><Borders/><Font/><Interior/><NumberFormat/><Protection/></Style></Styles><Worksheet ss:Name="Sample Sheet 1"><Table ID="Table1"><Row><Cell><Data ss:Type="String">Industry</Data></Cell><Cell><Data ss:Type="String">Offer</Data></Cell><Cell><Data ss:Type="String">Application</Data></Cell><Cell><Data ss:Type="String">Country</Data></Cell><Cell><Data ss:Type="String">Customer</Data></Cell><Cell><Data ss:Type="String">Competition</Data></Cell><Cell><Data ss:Type="String">Contact</Data></Cell><Cell><Data ss:Type="String">Key success 1</Data></Cell><Cell><Data ss:Type="String">Key success 2</Data></Cell><Cell><Data ss:Type="String">Key success 3</Data></Cell><Cell><Data ss:Type="String">Filename</Data></Cell></Row>#</Table></Worksheet></Workbook>';
        var exportdata = template.replace("#",execldata);
        var blob = new Blob([exportdata], {type: "application/vnd.ms-excel;charset=utf-8"});
        saveAs(blob, "appliction.xls");
    }
    </script>
    <input type="submit" value="Save" onClick='javascript:save()'/>
