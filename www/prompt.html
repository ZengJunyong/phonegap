<div class="prompt" ng-show="showPrompt">
    <dl>
        <dt>Country :</dt>
        <dd>{{m.country}}</dd>
    </dl>
    <dl>
        <dt>Customer :</dt>
        <dd>{{m.customer}}</dd>
    </dl>
    <dl>
        <dt>Competition :</dt>
        <dd>{{m.competition}}</dd>
    </dl>
    <dl>
        <dt>Key Success :</dt>
        <dd>
            <ol>
                <li>{{m.key_success_1}}
                </li>
                <li>{{m.key_success_2}}

                <li>{{m.key_success_3}}
                </li>
            </ol>

    </dl>
    <dl>
        <dt>Attachment :</dt>
        <dd><a target="_blank" ng-href="{{m.url}}">LINK</a></dd>
    </dl>
</div>
<span class="glyphicon glyphicon-record"></span>
