
<div class="container" ng-controller="LoginCtrl">
    <div class="row" style="margin-top: 50px;">
        <div class="col-md-4 col-md-offset-4">
            <form role="form">
                <div class="form-group">
                    <input ng-model="name" type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input ng-model="password" type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" ng-click="login()" class="btn btn-default btn-lg btn-block" style="background: #31a048;color: #ffffff;">
                    Login
                </button>
            </form>
        </div>
    </div>

</div>
